</head>
<body style="background-color: rgb(255, 255, 255);
padding-bottom: 40px;">
   <header>
    <nav>
        <div class="logo">
            <a href="#" style="color: rgb(255, 84, 84); font-weight: bolder;">AutoGT</a>
        </div>
        <ul class="nav-links">
            
            <li><a href="#" onclick="navigateToHomePage();">Home <span class="material-symbols-outlined">
                home
                </span></a></li>
            <li><a href="#" onclick="navigateTomodelPage();">Models <span class="material-symbols-outlined">
                car_tag
                </span></a></li>
            <li><a href="#" onclick="navigateTolocationPage();">Locations <span class="material-symbols-outlined">
                location_on
                </span></a></li>
            <li><a href="#">About Us <span class="material-symbols-outlined">
                help
                </span></a></li>
            <li><a href="#" onclick="navigateTocontactPage();">Contact <span class="material-symbols-outlined">
                call
                </span></a></li>
        </ul>
    </nav>
</header>
    <div class="container">
       
        <h1>Thanks for choosing <a href="/pages/mainpage.html" style="text-decoration: none;
        color: black;">AutoGT</a></h1>
        <div>
        <form id="carRentalForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br><br>
    
            <label for="pickupDate">Pickup Date:</label>
            <input type="date" id="pickupDate" name="pickupDate" required><br><br>
    
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" required><br><br>
    
            <label for="carType">Car Type:</label>
            <select id="carType" name="carType" onchange="showCarCompanies()" required>
              <option value="">Select Car Type</option>
              <option value="sedan">Sedan</option>
              <option value="suv">SUV</option>
              <option value="Sport">Sport</option>
          </select><br><br>
          
          <div id="carCompaniesContainer" style="display: none;">
              <label for="carCompany">Car Company:</label>
              <select id="carCompany" name="carCompany">
                  <!-- Options for car companies will be added dynamically here -->
              </select><br><br>
          </div>
    
            <button type="submit">Submit</button>
            <input type="reset" class="resetbutton">
        </form>
    </div>
      </div>
      <script src="/pagesjavasc/orderpagejs.js"></script>
      <script src="/pagesjavasc/navi-bar.js"></script>
</body>
</html>
